<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phans.bio Fullscreen Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    iframe {
      width: 100vw;
      height: 100vh;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe 
    id="frame"
    allowfullscreen
    allow="fullscreen; autoplay; clipboard-write; encrypted-media; picture-in-picture"
  ></iframe>

  <script>
    function getFullPath() {
      return window.location.pathname + window.location.search + window.location.hash;
    }

    function loadIframe() {
      const path = getFullPath();
      document.getElementById('frame').src = 'https://phans.bio' + path;
    }

    window.addEventListener('popstate', loadIframe);
    loadIframe();
  </script>
</body>
</html>
