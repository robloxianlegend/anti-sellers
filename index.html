<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phans.bio Full Embed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <iframe 
    id="frame"
    allowfullscreen
    allow="fullscreen; autoplay; clipboard-write; encrypted-media; picture-in-picture"
  ></iframe>

  <script>
    const path = window.location.pathname;
    document.getElementById('frame').src = 'https://phans.bio' + path;
  </script>
</body>
</html>
